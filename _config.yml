description: "Resume and portfolio"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Noah Gula"
resume_title:                   "Materials and Processes Engineer at Firefly Aerospace"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "noah.gula@firefly.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "(330) 569-4069"
resume_contact_address:         "Austin, TX"

resume_header_contact_info:     "Austin, TX • (330) 569-4069 • noah.gula@firefly.com"
display_header_contact_info:    "true"

resume_header_intro: "<p>I am an aerospace engineer with expertise in metal additive manufacturing and rocket propulsion. This is my resume &mdash; use the button below to get in touch! I get fired up by working on rapid-prototyping projects involving advanced manufacturing, aerospace engineering, and opportunities for commercialization. Beyond that, I have keen interests of the intersection between engineering & public policy, and have thoroughly enjoyed my experiences teaching and mentoring students.</p>"

